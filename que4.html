<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .image{
            border: 2px solid #000;
            margin: 30px;
            padding: 60px;
            width: 355px;
        }
        img{
            width: 350px;
            height: 350px;
            border: 4px solid #000;
            transition: 0.8s;
            
        }
        img:hover{
            scale: 1.3;
        }
    </style>
</head>
<body>
    <div class="image">
        <img src="download (8).jpeg" alt="image">
