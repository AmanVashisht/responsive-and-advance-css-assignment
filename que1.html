<!-- For this assignment, your goal is to implement a basic CSS gradient. In this coding challenge, your task is to design a demo page for a webpage with a gradient background. The goal is to recreate a gradient background similar to the image provided.  -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            margin: 0%;
            padding: 0%;
        }
        div{
            background-image: linear-gradient(to bottom, #4586c7, #0c0ced);
            width: 100%;
            height: 100vh;
        }
        h1{
            text-align: center;
            padding-top: 40vh;
            color: #fff;
            font-size: 60px;
        }
        p{
            text-align: center;
            color: #fff;  
            font-size: 20px;  
        }
    </style>
</head>
<body>
    <div>
        <h1>Welcome to Our Website</h1>
        <p>Enjoy the stunning blue gradient background!</p>
    </div>
</body>
</html>
